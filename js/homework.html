    <script>

        // 箭头函数重写
        function ask(question, yes, no) {
            if (confirm(question)) yes();
            else no();
        }

        ask(
            "do you agree?",
            () => alart("you agree"),
            () => alart("you canceld the execution")
        );

    </script>
