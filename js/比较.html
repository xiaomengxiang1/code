<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num_1 = 1;
        var num_2 = "1";
        // == 比较值,会自动转换
        console.log(num_1 == num_2);    //true
        // === 严格比价 比较值以及本身类型
        console.log(num_1 === num_2);   //false

    </script>

</body>
</html>
