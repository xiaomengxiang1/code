<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h3{
            /* 文本位置 */
            text-align: center;
            /* 修饰文本,上下划线,删除线 */
            text-decoration: underline;
        }

        .p1{
            font-size: 30px;
            text-align: center;
            /* 定义文本字母大小写 */
            text-transform: uppercase;
        }

        .p2{
            font-size: 20px;
            /* 文本首的缩进 */
            text-indent: 20px;
        }
    </style>
</head>
<body>
    
    <h3>我是一个标题内容</h3>

    <p class="p1">hello world</p>

    <p class="p2">地坛离我家很近。或者说我家离地坛很近。总之，只好认为这是缘分。地坛在我出生前四百多年就座落在那儿了，而自从我的祖母年轻时带着我父亲来到北京，就一直住在离它不远的地方——五十多年间搬过几次家，可搬来搬去总是在它周围，而且是越搬离它越近了。我常觉得这中间有着宿命的味道：仿佛这古园就是为了等我，而历尽沧桑在那儿等待了四百多年</p>

</body>
</html>
