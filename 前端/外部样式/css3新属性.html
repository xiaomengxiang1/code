<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* 圆角 */
            border-radius: 20px;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 阴影 */
            /* 水平阴影    垂直阴影    模糊距离    阴影的颜色 */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box1"></div>
</body>
</html>
