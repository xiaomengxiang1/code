<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <!-- 块元素占据一行的位置 内联元素(行内)只占自己的位置 -->
    <!-- div通常用于创建容器块,只用于组织内容,无含义 -->
    <!-- div= division 划分 -->
    <div class="nav">
        <a href="#">链接 1</a>
        <a href="#">链接 2</a>
        <a href="#">链接 3</a>
        <a href="#">链接 4</a>
        <a href="#">链接 5</a>
    </div>

    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
    </div>

    <!-- 包装文本图片等，在JS和CSS里面装饰他们 -->
    <span>这是第1个 span标签</span>
    <span>这是第2个 span标签</span>
    <span>这是第3个 span标签</span>
    <span>这是第4个 span标签</span>
    <br>
    <span>链接点击这里 <a href="#">链接 1</a></span>
</body>
</html>
