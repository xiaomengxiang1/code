
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practice</title>
</head>

<body>
    <!-- align 放置指定位置 -->
    <h1 align="left">这是一个一级标签</h1>
    <h2 align="center">这是一个二级标签</h2>
    <h3 align="right">这是一个三级标签</h3>
    <h4>这是一个四级标签</h4>
    <h5>这是一个五级标签</h5>
    <h6>这是一个六级标签</h6>
    <p>这是一个段落标签</p>
    <p>
        更改文本样式：<b>字体加粗</b> , <i>斜体</i> , <u>下划线</u> , <s>删除线</s>
    </p>

    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <!-- table row 行 -->
    <h1>table row</h1>
    <h1>table data</h1>
    <h1>table header</h1>

    <table border="1">
        <tr>
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>

        <tr>
            <th>元素1</th>
            <th>元素2</th>
            <th>元素3</th>
        </tr>

        <tr>
            <th>元素4</th>
            <th>元素5</th>
            <th>元素6</th>
        </tr>
    </table>

</body>

</html>
