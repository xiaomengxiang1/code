<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表单</title>
</head>
<body>
    <form>
        <span>用户名：</span>
        <!-- placeholder 提示输入内容 -->
        <input type="text" placeholder="请输入内容"> <br> <br>
        <span>密码：</span>
        <input type="text" value="请输入内容"> <br> <br>
    </form>
</body>
</html>
