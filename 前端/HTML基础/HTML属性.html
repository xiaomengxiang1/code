<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>

<body>
    <!-- 默认当前窗口打开 -->
    <a href="https://www.baidu.com/">这是一个百度的超链接</a>
    <!-- 换行 -->
    <br>

    <!-- 新窗口打开 -->
    <a href="https://www.baidu.com/" target="_blank">这是一个百度的超链接</a>

    <!-- 水平分隔线 -->
    <hr>

    <!-- alt图像文本 src图像来源(链接或者本地地址) -->
     <!-- width 设置宽 -->
     <!-- height 设置高 -->
     <!-- 只设置宽高中的一项时，另一项会按原比例自动调整 -->
    <!-- title 鼠标悬停的提示 -->
    <img src="https://th.bing.com/th/id/OIP.t5R4UVLnG3Cjr9l6N3FouwHaHa?rs=1&pid=ImgDetMain" 
    alt="kunkun" width="200" title="小黑子">

    <hr color="red" width="300px" size="20px">
    <hr color="blue" width="300px" size="20px" align="left">
    <hr color="green" width="300px" size="20px" align="right">
</body>

</html>
